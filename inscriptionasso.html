		<h1> Inscription à une association</h1>
		<div class="box3">
		<form action="inscriptionvalidation.html" method="post">
			<div>
				<label for="nom">Nom :</label>
				<input type="text" id="nom" name="user_nom" required>
			</div>
			<div>
				<label for="prenom">Prenom :</label>
				<input type="text" id="prenom" name="user_prenom" required>
			</div>
			<div>
				<label for="mail">Mail&nbsp;:</label>
				<input type="text" id="mail" name="user_mail" required>
			</div>
			<div>
				<label for="tel">Nom de l'association :</label>
				<select name="asso_name" id="nom_asso" required>
					<option value="msf">Médecin sans frontières</option>
					<option value="croixrouge">Croix rouge</option>
					<option value="petitprince">Petit Prince</option>
					<option value="spa">SPA</option>
				</select>
			</div>
				<label for="tel">Pourquoi notre association ? :</label>
				<textarea name="message" rows="5" cols="20"></textarea>
			 <div class="button">
				<button type="submit">S'inscrire</button>
			</div>
		</form>
		</div>
